<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan names</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- nav bar -->
        <div class="bar">
            <nav class="navbar">
                <h1>Akan</h1>
                <ul>
                    <a href="http://">ABOUT</a>
                    <a href="">CONTACT</a>
                </ul>

            </nav>
       </div>
        <!-- end nav bar -->

        <!-- banner -->
        <div class="main">
            <div id="banner" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/pattern1.png" class="d-block w-100" alt="African patterns">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/pattern2.jpg" class="d-block w-100" alt="African patterns">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/pattern3.jpg" class="d-block w-100" alt="African patterns">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#banner" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#banner" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
              </div>
              <div>
                  <!-- form  -->
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Full name</label>
                      <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="male">
                        <label class="form-check-label" for="male">
                          male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="female">
                        <label class="form-check-label" for="female">
                          Female
                        </label>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  <!-- form  -->
              </div>
              <!-- end of banner -->

        </div>




    </div>
    
</body>
</html>
